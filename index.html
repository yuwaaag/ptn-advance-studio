<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>PTN NEWS - PCR MASTER EDITION</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@700;900&display=swap');
        
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Noto Sans Devanagari', sans-serif; }
        
        #reporter-video { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            object-fit: contain; z-index: 1; background: #000; 
            transition: opacity 0.5s ease-in-out;
        }

        /* PCR ‡§ï‡§Ç‡§ü‡•ç‡§∞‡•ã‡§≤ ‡§™‡•à‡§®‡§≤ - ‡§Ö‡§¨ ‡§î‡§∞ ‡§∏‡§æ‡§´‡§º ‡§¶‡§ø‡§ñ‡•á‡§ó‡§æ */
        .pcr-controls {
            position: absolute; top: 20px; right: 20px; z-index: 100;
            display: flex; gap: 10px; pointer-events: auto;
        }

        .pcr-btn {
            background: rgba(0, 0, 0, 0.7); color: white; border: 2px solid #ffcc00;
            padding: 12px 20px; font-size: 16px; font-weight: bold; cursor: pointer;
            border-radius: 8px; transition: 0.3s; pointer-events: all;
            backdrop-filter: blur(5px);
        }

        .pcr-btn:hover { background: #cc0000; color: white; }
        .pcr-btn.active { background: #008000; border-color: white; }

        /* ‡§ì‡§µ‡§∞‡§≤‡•á ‡§°‡§ø‡§ú‡§º‡§æ‡§á‡§® */
        .ui-overlay { position: relative; width: 100%; height: 100%; z-index: 10; display: flex; flex-direction: column; justify-content: flex-end; pointer-events: none; }
        
        .breaking-tag { 
            position: absolute; top: 50px; left: 0; 
            background: linear-gradient(90deg, #cc0000, #ff0000); 
            color: #fff; padding: 15px 40px; font-size: 40px; font-weight: 900; 
            border-right: 10px solid #ffcc00; 
        }

        .rep-label { 
            position: absolute; bottom: 160px; left: 20px; 
            background: rgba(0,0,0,0.85); color: #ffcc00; 
            padding: 8px 25px; font-size: 26px; border-left: 6px solid #ffcc00;
        }

        .headline-box { 
            width: 100%; height: 150px;
            background: rgba(0,0,0,0.95); 
            border-top: 6px solid #ffcc00; 
            display: flex; align-items: center; overflow: hidden;
            position: absolute; bottom: 0;
        }

        .ticker-wrap { width: 100%; overflow: hidden; }

        .headline-text { 
            display: inline-block; white-space: nowrap;
            color: #fff; font-size: 48px; font-weight: 800; 
            padding-left: 100%;
            animation: ticker linear infinite;
        }

        @keyframes ticker {
            0% { transform: translate3d(0, 0, 0); }
            100% { transform: translate3d(-100%, 0, 0); }
        }

        #start-screen { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; z-index: 9999; display: flex; 
            justify-content: center; align-items: center; cursor: pointer; color: #ffcc00; 
        }
    </style>
</head>
<body>

    <div id="start-screen" onclick="launchStudio()">
        <h1 style="font-size: 50px;">PTN PCR MASTER [ START ]</h1>
    </div>

    <div class="pcr-controls">
        <button id="audio-toggle" class="pcr-btn" onclick="toggleAudio()">üîä AUDIO: OFF</button>
        <button class="pcr-btn" onclick="replayNews()">üîÑ REPLAY</button>
        <button class="pcr-btn" onclick="nextNews()">‚è≠ NEXT</button>
    </div>

    <video id="reporter-video" playsinline loop></video>

    <div class="ui-overlay">
        <div class="breaking-tag">BREAKING NEWS</div>
        <div id="reporter-tag" class="rep-label">Connecting...</div>
        <div class="headline-box">
            <div class="ticker-wrap">
                <p id="headline-display" class="headline-text"></p>
            </div>
        </div>
    </div>

    <script>
        let newsData = [];
        let index = 0;
        let isAudioOn = false;
        let newsTimer;
        const video = document.getElementById('reporter-video');
        
        // üõë ‡§Ö‡§™‡§®‡§æ WEB APP URL ‡§Ø‡§π‡§æ‡§Å ‡§™‡•á‡§∏‡•ç‡§ü ‡§ï‡§∞‡•á‡§Ç
        const apiURL = "https://script.google.com/macros/s/AKfycbw8-ZsDpegl6_fUrj7NWHu9V9zD6eVgY5l0af0z6d5Vv-BE-p9GKO2xI_Qkn2s7UQ86/exec"; 

        async function loadNews() {
            try {
                const res = await fetch(apiURL + "?t=" + new Date().getTime());
                newsData = await res.json();
            } catch (e) { console.error("Sync Error"); }
        }

        function playBulletin() {
            if (newsData.length === 0) {
                setTimeout(startProcess, 3000);
                return;
            }

            const item = newsData[index];
            const headlineEl = document.getElementById('headline-display');
            
            // UI Update
            document.getElementById('reporter-tag').innerText = "‡§∞‡§ø‡§™‡•ã‡§∞‡•ç‡§ü‡§∞: " + item.reporter;
            headlineEl.innerText = item.text;
            
            // Ticker Logic
            headlineEl.style.animation = 'none';
            headlineEl.offsetHeight; 
            const duration = Math.max(15, item.text.length / 8); 
            headlineEl.style.animation = `ticker ${duration}s linear infinite`;

            // Video Load
            video.style.opacity = 0;
            video.src = item.videoUrl;
            video.load();
            video.play().then(() => {
                video.style.opacity = 1;
            }).catch(e => console.log("Video Play Error"));

            // **‡§°‡•ç‡§Ø‡•Ç‡§∞‡•á‡§∂‡§®-‡§Ö‡§µ‡•á‡§Ø‡§∞ ‡§≤‡•â‡§ú‡§ø‡§ï**
            handleSpeechAndAudio(item.text);
        }

        function handleSpeechAndAudio(text) {
            window.speechSynthesis.cancel();
            clearTimeout(newsTimer); // ‡§™‡•Å‡§∞‡§æ‡§®‡§æ ‡§ü‡§æ‡§á‡§Æ‡§∞ ‡§π‡§ü‡§æ‡§è‡§Ç

            if (isAudioOn) {
                // ‡§Ö‡§ó‡§∞ ‡§ë‡§°‡§ø‡§Ø‡•ã ON ‡§π‡•à, ‡§§‡•ã ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§ï‡•Ä ‡§°‡•ç‡§Ø‡•Ç‡§∞‡•á‡§∂‡§® ‡§§‡§ï ‡§ö‡§≤‡§®‡•á ‡§¶‡•á‡§Ç
                video.muted = false;
                video.volume = 1.0;
                
                // ‡§µ‡•Ä‡§°‡§ø‡§Ø‡•ã ‡§ñ‡§§‡•ç‡§Æ ‡§π‡•ã‡§®‡•á ‡§™‡§∞ ‡§Ø‡§æ 30 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§¨‡§æ‡§¶ (‡§ú‡•ã ‡§™‡§π‡§≤‡•á ‡§π‡•ã) ‡§Ö‡§ó‡§≤‡•Ä ‡§®‡•ç‡§Ø‡•Ç‡§ú‡§º
                video.onended = () => { if(isAudioOn) nextNews(); };
                newsTimer = setTimeout(nextNews, 30000);
            } else {
                // ‡§Ö‡§ó‡§∞ ‡§ë‡§°‡§ø‡§Ø‡•ã OFF ‡§π‡•à, ‡§§‡•ã TTS ‡§è‡§Ç‡§ï‡§∞ ‡§¨‡•ã‡§≤‡•á‡§ó‡§æ
                video.muted = true;
                const speech = new SpeechSynthesisUtterance("‡§¨‡§°‡§º‡•Ä ‡§ñ‡§¨‡§∞ ‡•§ " + text);
                speech.lang = 'hi-IN';
                speech.rate = 0.85;
                
                speech.onend = () => {
                    if(!isAudioOn) newsTimer = setTimeout(nextNews, 3000);
                };
                window.speechSynthesis.speak(speech);
            }
        }

        // --- PCR ‡§ï‡§Ç‡§ü‡•ç‡§∞‡•ã‡§≤ ‡§´‡§Ç‡§ï‡•ç‡§∂‡§®‡•ç‡§∏ ---

        function toggleAudio() {
            const btn = document.getElementById('audio-toggle');
            isAudioOn = !isAudioOn;
            
            if (isAudioOn) {
                btn.innerText = "üîä AUDIO: ON";
                btn.classList.add('active');
            } else {
                btn.innerText = "üîä AUDIO: OFF";
                btn.classList.remove('active');
            }
            // ‡§ë‡§°‡§ø‡§Ø‡•ã ‡§∏‡•ç‡§ü‡•á‡§ü ‡§¨‡§¶‡§≤‡§®‡•á ‡§™‡§∞ ‡§´‡§Ç‡§ï‡•ç‡§∂‡§® ‡§´‡§ø‡§∞ ‡§∏‡•á ‡§ö‡§≤‡§æ‡§è‡§Ç
            handleSpeechAndAudio(newsData[index].text);
        }

        function replayNews() {
            playBulletin();
        }

        function nextNews() {
            window.speechSynthesis.cancel(); // TTS ‡§¨‡§Ç‡§¶ ‡§ï‡§∞‡•á‡§Ç
            clearTimeout(newsTimer); // ‡§ü‡§æ‡§á‡§Æ‡§∞ ‡§¨‡§Ç‡§¶ ‡§ï‡§∞‡•á‡§Ç
            index = (index + 1) % newsData.length;
            loadNews().then(playBulletin);
        }

        async function startProcess() {
            await loadNews();
            playBulletin();
        }

        function launchStudio() {
            document.getElementById('start-screen').style.display = 'none';
            startProcess();
        }
    </script>
</body>
</html>
